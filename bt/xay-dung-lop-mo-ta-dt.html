<body>
<script>

    class Mobile {
        constructor() {
            this.status = false;
            this.battery = 0;
            this.currentMessage = '';
            this.messagesReceived = [];
            this.sentMessage = [];
        }

        checkStatus(){
             return this.status;
        }

        toggleStatus(){
            this.status = !this.status;
        }

        chargeStatus(){
           this.battery = 100;
            alert("Pin đã đầy, chúng tôi vừa thay pin mới :>");
        }

        messageCurrentMessage(str){
            this.currentMessage = str;
        }

        saveMessagesReceived(str){
            this.messagesReceived.push(str);
        }

        saveSentMessage(str){
            this.sentMessage.push(str);
        }

        watched1(){
            return this.messagesReceived;
        }

        watched2(){
            return this.sentMessage;
        }

        reducedBattery(){
            this.battery = -1;
        }

    }

    let nokia = new Mobile();
    let iphone = new Mobile();

    nokia.toggleStatus(true);
    iphone.toggleStatus(true);

    nokia.chargeStatus();
    iphone.chargeStatus();

    nokia.messageCurrentMessage('đây là tin nhắn');
    nokia.saveMessagesReceived(nokia.messagesReceived,iphone);
    iphone.watched1();


</script>
